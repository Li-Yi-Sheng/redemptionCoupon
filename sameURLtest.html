<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            
            const response = await fetch('http://127.0.0.1:5000/api/tryy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });
        
            const result = await response.json();
            if (response.ok) {
                alert('登入成功！');
                document.getElementById('login-info').textContent = `try成功：- ${result.user_id}`;
            } else {
                alert();
            }
        }        
    </script>
</head>
<body>
    <div class="login-container">
        <h2>登入</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <button type="submit">登入</button>
        </form>
        <div id="login-info"></div>
    </div>
</body>
